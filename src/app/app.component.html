<div class="piano">
  <div class="piano__tile"
       *ngFor="let tile of pianoList;let i = index"
       [ngClass]="{
    'piano__tile_sharp': i === 1 || i === 3 || i === 6 || i === 8 || i === 10 || i === 13 || i === 15 || i === 18 || i === 20 || i === 22 
  }"
       #tiles>
    <audio [src]="tile.path"></audio>
  </div>
</div>
